{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<style>
  .artists-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin-top: 20px;
  }

  .artist-card {
    text-align: center;
    max-width: 300px;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    background-color: #f9f9f9;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .artist-card:hover {
    transform: scale(1.05); /* Scale up by 5% */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Add a more pronounced shadow */
  }

  .artist-image {
    width: 100%;
    max-height: 300px;
    display: block;
    border-bottom: 1px solid #ddd;
  }

  .artist-name {
    font-size: 1.5em;
    margin: 10px 0;
    color: #333;
  }

  .upcoming-shows {
    font-size: 1em;
    color: #555;
    margin-bottom: 15px;
  }
</style>

<div class="artists-container">
  {% for artist in artists %}
  <div class="artist-card">
    <!-- Artist Image -->
    <a href="/artists/{{ artist.id }}">
      <img src="{{ artist.image_link }}" alt="{{ artist.name }}" class="artist-image">
    </a>
    
    <!-- Artist Name -->
    <h3 class="artist-name">{{ artist.name }}</h3>
    
    <!-- Number of Upcoming Shows -->
    <p class="upcoming-shows">{{ artist.num_upcoming_shows }} upcoming shows</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
